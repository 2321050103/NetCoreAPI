<!DOCTYPE html>
<html>
  <style>
    div {
      background-color: #fff4a3;
    }
  </style>
  <body>
    <!--Theo mặc định, phần tử này <div>là phần tử khối, nghĩa là nó chiếm toàn bộ chiều rộng có sẵn và có ngắt dòng trước và sau.
    Thường được sử dụng để nhóm các phần của 1 trang web lại với nhau-->
    <h1>HTML DIV Example - Hoang Manh Cuong_2321050103</h1>

    <div>
      <h2>London</h2>
      <p>London is the capital city of England.</p>
      <p>London has over 9 million inhabitants.</p>
    </div>

    <p>
      The yellow background is added to demonstrate the footprint of the DIV
      element.
    </p>
  </body>
</html>
